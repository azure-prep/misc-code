- name: Install kubectl
  ansible.builtin.copy:
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo

- name: Update package cache
  ansible.builtin.package:
    update_cache: true
    state: present

- name: Install kubectl Docker
  ansible.builtin.dnf:
    name: kubectl
    state: installed

- name: Start kubectl
  ansible.builtin.systemd_service:
    name: kubectl
    state: started
    enabled: yes

- name: Install k9s
  ansible.builtin.dnf:
    name: https://github.com/derailed/k9s/releases/download/v0.50.16/k9s_linux_amd64.rpm
    state: present

